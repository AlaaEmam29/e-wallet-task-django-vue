{% extends 'core/base.html' %}

{% block head_title %}Login{% endblock %}

{% block content %}

 <h1 class="font-mono font-bold text-3xl text-center pb-5 pt-10">Login</h1>
<hr />
<div class="w-full mt-10">
    <div class="w-full md:w-1/2 px-4">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% for message in messages %}
            <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                <span class="font-medium">{{ message }}</span> 
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" name="username" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                         Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" name="password" />

                </div> 

               
                <div class="mb-4">
                        <button type="submit"
                            class="group test-login
                             relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
Login</button>

                </div>
            </form>
        </div>
    </div>
</div> 

{% endblock %}
